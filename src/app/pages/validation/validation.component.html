<div class="container-fluid">
    <!-- Content -->
    <div class="row mb-lg-0 mt-lg-5 mb-0 mt-5 mt-lg-4">
        <div class="col-lg-6 offset-lg-3">
            <h3 class="text-left">Validación de identidad</h3>
            <h6 class="text-left mt-lg-5 mt-3 mt-lg-2 mb-3">Selecciona las respuestas correctas a las siguientes preguntas</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mb-5">
            <!-- Radio 1 -->
            <label class="mt-3" id="example-radio-group-label">1. ¿Cuál es su edad el día de hoy?</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="radio-group-rp">
                <mat-radio-button color="primary" class="radio-button-rp">
                    34
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    33
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    38
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    36
                </mat-radio-button>
            </mat-radio-group>
            <!-- End Radio 1 -->

            <!-- Radio 2 -->
            <label class="mt-3" id="example-radio-group-label">2. ¿Cuál es su mes de nacimiento?</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="radio-group-rp">
                <mat-radio-button color="primary" class="radio-button-rp">
                    Enero
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Marzo
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Noviembre
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Julio
                </mat-radio-button>
            </mat-radio-group>
            <!-- End Radio 2 -->

            <!-- Radio 3 -->
            <label class="mt-3" id="example-radio-group-label">3. ¿En qué mes está de cumpleaños su madre?</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="radio-group-rp">
                <mat-radio-button color="primary" class="radio-button-rp">
                    Junio
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Enero
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Octubre
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Agsosto
                </mat-radio-button>
            </mat-radio-group>
            <!-- End Radio 3 -->

            <!-- Radio 4 -->
            <label class="mt-3" id="example-radio-group-label">4. ¿Cuál es su segundo apellido?</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="radio-group-rp">
                <mat-radio-button color="primary" class="radio-button-rp">
                    Perez
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Caceres
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Silva
                </mat-radio-button>
                <mat-radio-button color="primary" class="radio-button-rp">
                    Carrión
                </mat-radio-button>
            </mat-radio-group>
            <!-- End Radio 4 -->
            <!-- Btn desktop -->
            <div class="row text-center d-none d-lg-block">
                <button mat-raised-button (click)="paso4()" color="primary" class=" mr-lg-2  form-rp mb-lg-3 mt-lg-2 text-center">Continuar <mat-icon class="d-inline d-lg-none">keyboard_backspace</mat-icon></button>
                <button mat-raised-button class="form-rp mb-lg-3 mt-lg-2 text-center  ">Cancelar</button>
            </div>
            <!-- End Btn desktop -->
        </div>
        <!-- Btn mobile -->
        <div class="d-lg-none text-center fixed-bottom d-flex flex-row-reverse">
            <button mat-raised-button (click)="paso4()" color="primary" class="rounded-0 mr-lg-2 col-8 form-rp mb-lg-3 mt-lg-2 text-center">Continuar <mat-icon class="d-inline d-lg-none">keyboard_backspace</mat-icon></button>
            <button mat-raised-button class="rounded-0 form-rp mb-lg-3 mt-lg-2 text-center col-4">Cancelar</button>
        </div>
        <!-- End Btn mobile -->
    </div>
</div>
